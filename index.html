<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Profile Card Component</title>
 <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
 <link rel="stylesheet" href="styles.css" />
</head>

<body>
 <section class="card">
  <div class="card_left">
   <div class="line"></div>
   <h2>
    Profile <br />
    Card <br />
    UI Design
   </h2>
  </div>
  <div class="card_right">
   <div class="profile_container">
    <img src="avatar3.jpg" alt="profile_picture" class="profile-img" />
   </div>
   <h3 class="name-title">CodingLab</h3>
   <p class="description">Youtuber &amp; Blogger</p>
   <ul class="social-icon-group">
    <li><i class="bx bxl-twitter"></i></li>
    <li><i class="bx bxl-whatsapp"></i></li>
    <li><i class="bx bxl-instagram"></i></li>
    <li><i class="bx bxl-youtube"></i></li>
   </ul>
   <div class="btn-group">
    <button class="btn subscribe" type="button">Subscribe</button>
    <button class="btn message" type="button">Message</button>
   </div>
   <ul class="stats-icon">
    <li>
     <span><i class="bx bx-heart"></i> </span> 10k
    </li>
    <li>
     <span><i class="bx bx-message-rounded"></i></span> 20k
    </li>
    <li>
     <span><i class="bx bx-rotate-left"></i></span> 12.4k
    </li>
   </ul>
  </div>
 </section>
</body>

</html>
